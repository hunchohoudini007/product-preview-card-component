<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat" 
          href="https://fonts.googleapis.com/css?family=Fraunces">
    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div id="container">
        <p id="pp">
          <picture id="img">
            <source media="(min-width: 80px" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="close-up of a bottle of perfume">
          </picture>
               
        </p>

        <div id="info">
          <p id="perfume">PERFUME</p>

          <p id="bold">Gabrielle Essence Eau De Parfum</p>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.</p>

          <table>
            <tr>
              <td id="kudi">$149.99</td>
                <td id="ego"><s>$169.99</s></td>
            </tr>
          </table>   

          <p><button>
            <img src="images/icon-cart.svg" alt="image of a shopping cart icon" width="32px" >
            Add to Cart</button></p>
        
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="Â£">Anjolaolorun Fola-Oyetayo</a>.
          </div>

        </div>

      </div>  
      
    </main>
  </body>
</html>
